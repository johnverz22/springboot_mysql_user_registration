<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white shadow-lg rounded-2xl p-8 w-96">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

  <div th:if="${param.error}" class="bg-red-100 text-red-600 p-3 rounded mb-4">
    Invalid username or password
  </div>
  <div th:if="${param.logout}" class="bg-green-100 text-green-600 p-3 rounded mb-4">
    You have been logged out
  </div>
  <div th:if="${message}" class="bg-green-100 text-green-600 p-3 rounded mb-4" th:text="${message}"></div>

  <form th:action="@{/login}" method="post" class="space-y-4">
    <div>
      <label class="block text-gray-700 mb-1">Username</label>
      <input type="text" name="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500">
    </div>
    <div>
      <label class="block text-gray-700 mb-1">Password</label>
      <input type="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500">
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
  </form>

  <p class="mt-4 text-center text-gray-600">No account?
    <a href="/register" class="text-blue-600 hover:underline">Register here</a>
  </p>
</div>

</body>
</html>
