<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
  <h1 class="text-xl font-bold">Dashboard</h1>
  <div>
    <span th:text="${user.fullName}" class="mr-4"></span>
    <a href="/logout" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Logout</a>
  </div>
</nav>

<div class="p-6 max-w-4xl mx-auto">
  <div th:if="${message}" class="bg-green-100 text-green-600 p-3 rounded mb-4" th:text="${message}"></div>
  <div th:if="${error}" class="bg-red-100 text-red-600 p-3 rounded mb-4" th:text="${error}"></div>

  <h2 class="text-2xl font-bold mb-4">Your Databases</h2>

  <form th:action="@{/dashboard/create-database}" method="post" class="flex space-x-2 mb-6">
    <input type="text" name="name" placeholder="Database name"
           class="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500">
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Create</button>
  </form>

  <table class="w-full bg-white shadow rounded-lg overflow-hidden">
    <thead class="bg-gray-200 text-gray-700">
    <tr>
      <th class="py-2 px-4 text-left">ID</th>
      <th class="py-2 px-4 text-left">Name</th>
      <th class="py-2 px-4 text-left">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="db : ${databases}" class="border-b">
      <td class="py-2 px-4" th:text="${db.id}"></td>
      <td class="py-2 px-4" th:text="${db.name}"></td>
      <td class="py-2 px-4">
        <form th:action="@{/dashboard/delete-database/{id}(id=${db.id})}" method="post"
              onsubmit="return confirm('Delete this database?');">
          <button type="submit" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Delete</button>
        </form>
      </td>
    </tr>
    <tr th:if="${databases.size()} == 0">
      <td colspan="3" class="py-4 text-center text-gray-500">No databases yet</td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
