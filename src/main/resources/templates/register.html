<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white shadow-lg rounded-2xl p-8 w-96">
  <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>

  <div th:if="${error}" class="bg-red-100 text-red-600 p-3 rounded mb-4" th:text="${error}"></div>

  <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-4">
    <div>
      <label class="block text-gray-700 mb-1">Full Name</label>
      <input type="text" th:field="*{fullName}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500">
      <p class="text-red-500 text-sm" th:errors="*{fullName}"></p>
    </div>
    <div>
      <label class="block text-gray-700 mb-1">Username</label>
      <input type="text" th:field="*{username}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500">
      <p class="text-red-500 text-sm" th:errors="*{username}"></p>
    </div>
    <div>
      <label class="block text-gray-700 mb-1">Password</label>
      <input type="password" th:field="*{password}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500">
      <p class="text-red-500 text-sm" th:errors="*{password}"></p>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Register</button>
  </form>

  <p class="mt-4 text-center text-gray-600">Already have an account?
    <a href="/login" class="text-blue-600 hover:underline">Login here</a>
  </p>
</div>

</body>
</html>
